<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html">
<head>
<title><ui:insert name="title">ANDS Vocabularies Editor Administration</ui:insert></title>
<h:outputScript library="js" name="jquery-2.1.4.min.js" />
<h:outputScript library="js" name="editoradmin.js" />
</head>

<body>
  <ui:debug hotkey="x"
    rendered="#{initParam['javax.faces.PROJECT_STAGE'] eq 'Development'}" />

  <div id="header">
    <ui:insert name="header">
      <ui:include src="/WEB-INF/templates/header.xhtml" />
    </ui:insert>
    <h:form>
      <h:commandLink value="Logout" action="#{loginBean.logout}" />
    </h:form>
  </div>


  <div id="content">
    <ui:insert name="content">
    </ui:insert>
  </div>

  <div id="footer">
    <ui:insert name="footer">
      <ui:include src="/WEB-INF/templates/footer.xhtml" />
    </ui:insert>
  </div>

</body>

</html>
