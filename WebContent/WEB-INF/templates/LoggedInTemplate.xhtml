<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<!-- Redirect to login page after session timeout. -->
<meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/faces/sessiontimeout.xhtml" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title><ui:insert name="title">ANDS Vocabularies Editor Administration</ui:insert></title>
<!-- Bootstrap -->
<h:outputStylesheet library="css" name="bootstrap.min.css" />
<!-- JQuery -->
<h:outputScript library="js" name="jquery-2.1.4.min.js" />
<!-- Application-specific -->
<h:outputScript library="js" name="editoradmin.js" />
</h:head>

<body>
  <ui:debug hotkey="x"
    rendered="#{initParam['javax.faces.PROJECT_STAGE'] eq 'Development'}" />

  <div id="header">
    <ui:insert name="header">
      <ui:include src="/WEB-INF/templates/header.xhtml" />
    </ui:insert>
  </div>

  <div class="container">
    <h:form>
      <h:commandLink class="btn btn-sm btn-primary" value="Logout" action="#{loginBean.logout}" />
    </h:form>



  <div id="content">
    <ui:insert name="content">
    </ui:insert>
  </div>

  </div>

  <div id="footer">
    <ui:insert name="footer">
      <ui:include src="/WEB-INF/templates/footer.xhtml" />
    </ui:insert>
  </div>

</body>

</html>
