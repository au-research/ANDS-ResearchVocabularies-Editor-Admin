<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE div PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core">
<body>
  <ui:composition>
    <ui:fragment rendered="#{not empty loginBean.lastResults}">
      <div>
        <h2>Results</h2>
        <ui:repeat var="item" value="#{loginBean.lastResults}">
          <h3>
            Project:
            <h:outputText value="#{item.project.title}" />
          </h3>
          <h3>
            Request:
            <h:outputText value="#{item.request.title}" />
          </h3>
          <h:outputText rendered="#{item.type eq 'Query'}"  value="#{item.sparqlResultAsXHTML}"
            escape="false"></h:outputText>
          <h:outputText rendered="#{item.type eq 'Update'}"  value="Result: #{item.updateResult}"
            escape="false"></h:outputText>
        </ui:repeat>
      </div>
    </ui:fragment>
  </ui:composition>
</body>
</html>
