<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view transient="true">
  <ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

    <ui:define name="content">
      <h:form class="form-horizontal">
        <div class="form-group">
          <h:outputLabel for="username" class="col-sm-2 control-label"
            value="Username" />
          <div class="col-sm-10">
            <h:inputText class="form-control" id="username"
              value="#{loginBean.username}" />
          </div>
        </div>
        <div class="form-group">
          <h:outputLabel for="password" class="col-sm-2 control-label"
            value="Password" />
          <div class="col-sm-10">
            <h:inputSecret class="form-control" id="password"
              value="#{loginBean.password}" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <h:commandButton class="btn btn-primary" value="Login"
              action="#{loginBean.login}" />
          </div>
        </div>
      </h:form>
    </ui:define>

  </ui:composition>
</f:view>
</html>
