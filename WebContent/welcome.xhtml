<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/LoggedInTemplate.xhtml">

  <ui:define name="content">
    <h:outputText value="You are logged in as #{loginBean.username}."></h:outputText>
    <br />
    <h:form>
      <ui:include src="/WEB-INF/templates/projectstable.xhtml" />
      <br />
      <ui:include src="/WEB-INF/templates/requeststable.xhtml" />
      <br />
      <h:commandButton value="Submit"
        action="#{loginBean.processRequest()}"></h:commandButton>
    </h:form>
    <ui:include src="/WEB-INF/templates/lastresults.xhtml" />
  </ui:define>

</ui:composition>
</html>
